<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Payment Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .modal-content {
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .gcash-icon {
            cursor: pointer;
        }

        /* Style for the payment form */
        .payment-form {
            text-align: center;
            padding: 20px;
        }

        /* Style for form inputs and buttons */
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body2>

<!-- GCash icon to trigger the modal -->
<button class="gcash-select-btn" onclick="openModal()">Select GCash</button>

<!-- The payment form modal -->
<div class="modal" id="gcashPaymentModal">
    <div class="modal-content payment-form">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>GCash Payment</h2>
        <form id="paymentForm" onsubmit="processPayment(event)">
            <label for="gcashNumber">GCash Number:</label>
            <input type="text" id="gcashNumber" required><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br>

            <label for="message">Message:</label>
            <input type="text" id="message"><br>

            <button type="submit" class="payment-btn">Make Payment</button>
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('gcashPaymentModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('gcashPaymentModal').style.display = 'none';
    }

    function processPayment(event) {
        event.preventDefault();

        // Your payment processing logic here
        const referenceNumber = generateReferenceNumber();
        const gcashNumber = document.getElementById('gcashNumber').value;
        const amount = document.getElementById('amount').value;
        const message = document.getElementById('message').value;

        alert(`Payment Successful!\nReference Number: ${referenceNumber}\nGCash Number: ${gcashNumber}\nAmount: ${amount}\nMessage: ${message}`);
        closeModal();
    }

    function generateReferenceNumber() {
        return Math.floor(Math.random() * 1000000000).toString();
    }
</script>

</body>
</html>
